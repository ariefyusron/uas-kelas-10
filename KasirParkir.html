<html>
<head>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>PARKIR</title>
</head>
<body>

  <div class="segitiga">
    <center><h3>PARKIR<br/></h3></center>
    <table class="tabel">
      <tr>
        <td>Waktu</td>
        <td>:</td>
        <td><input id="waktu" name="waktu" type="number"></td>
      </tr>
      <br>
      <tr>
        <td>kendaraan</td>
        <td>:</td>
        <td>
          <select name="" id="kendaraan">
            <option value="-">Pilih</option>
            <option value="mobil">Mobil</option>
            <option value="motor">Motor</option>
          </select>
        </td>
      </tr>  
    </table>

    <div class="kotak">
      <button  type="button" class=" btn btn-secondary btn-md" id="countPrice">Lihat Harga</button>
    </div>

    <br>

    <div class="kotak">
      <button  type="button" class=" btn btn-secondary btn-md" id="reset">Reset</button>
    </div>

    <h1>Harga</h1>
    <h2 id="price">Rp. 0</h2>

    <div id='wrapBayar'>
      <table class="tabel">
        <tr>
          <td>Nominal</td>
          <td>:</td>
          <td><input id="nominal" name="nominal" type="number"></td>
        </tr>
      </table>
  
      <div class="kotak">
        <button  type="button" class=" btn btn-secondary btn-md" id="bayar">Bayar</button>
      </div>
    </div>

    <div id="kembalian">
      
    </div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="KasirParkir.js"></script>

<body>
<html>
