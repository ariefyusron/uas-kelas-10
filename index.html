<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1 class="title-header">Header</h1>
  </div>
  <!-- /Header -->

  <!-- body -->
  <div class="body-content">
    <!-- Carousel -->
    <div class="wrap-carousel">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="image" src="assets/images/802549.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img class="image" src="assets/images/802549.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img class="image" src="assets/images/802549.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <!-- /Carousel -->

    <!-- Content -->
    <div class="content">

      <!-- Main -->
      <div class="main">
        
        <!-- Row 1 -->
        <div class="row-1">
          <div class="column-1">
            <h2 class="title-header">1</h2>
          </div>
          <div class="column-1">
            <h2 class="title-header">2</h2>
          </div>
          <div class="column-1">
            <h2 class="title-header">3</h2>
          </div>
        </div>

        <!-- Row 2 -->
        <div class="row-1 row-2">
          <div class="column-1 column-4">
            <h2 class="title-header">4</h2>
          </div>
          <div class="column-1">
            <h2 class="title-header">5</h2>
          </div>
        </div>

        <!-- Row 3 -->
        <div class="row-1 row-2">
          <div class="column-1 column-6">
            <h2 class="title-header">6</h2>
          </div>
        </div>

      </div>
      <!-- /Main -->

      <!-- Side -->
      <div class="side">
        <input type="text" name="" id="username" placeholder="username">
        <br>
        <input type="password" name="" id="password" placeholder="password">
        <br>
        <p id='message'></p>
        <button id='buttonLogin'>Login</button>
      </div>
      <!-- /Side -->

    </div>
    <!-- /Content -->
  </div>
  <!-- /body -->

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="javascript.js"></script>

</body>
</html>
